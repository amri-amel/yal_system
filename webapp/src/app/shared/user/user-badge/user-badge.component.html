<!-- Profile dropdown -->
<div class="relative ml-3">
    <div class="flex p-2" *ngIf="currentUser">
        <div>
            <div type="button"
                class="flex text-sm bg-gray-800 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
                    <img class="w-8 h-8 rounded-full" [src]="currentUser?.picture" alt="avatar">
                    <span class="px-2 mx-1 text-gray-200">{{currentUser?.name}}</span>
                </button>
            </div>
        </div>
    </div>
    <div class="flex p-2" *ngIf="!currentUser">
        <a class="px-2 mx-1 text-gray-200" [routerLink]="['/login']">SignIn</a>
        <span> / </span>
        <a class="px-2 mx-1 text-gray-200" [routerLink]="['/signup']">SignUp</a>
    </div>

    
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <a href="/profile" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Your Profile</a>
        </button>
        <button mat-menu-item disabled>
            <a href="/settings" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Settings</a>
        </button>
        <button mat-menu-item>
            <button (click)="logout()" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Sign out</button>
        </button>
    </mat-menu>
</div>
