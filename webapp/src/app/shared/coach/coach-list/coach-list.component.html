
<div class="flex flex-col justify-center w-full px-1 py-1 mx-1 my-1 align-center">
    <h2 class="font-extrabold text-center text-gray-800 underline text-shadow-md decoration-solid">Coach's List</h2>
  
    <div  class="page" fxLayoutGap>
    
      <div class="px-2 py-2 m-1">
        <button mat-raised-button color="primary" (click)="gotoAddCoachForm()" >Add New One</button>
        <br>
        <mat-form-field>
          <input matInput placeholder="Search a Coach" #queryField>
        </mat-form-field>
        <div flxLayout="column" fxLayoutAlign="space-between start" class="page">
    <div class="mat-elevation-z8">
      <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table class="Coach-table full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!--  Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
    
        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Adress</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
    
    
        <!-- role column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let row">{{row.role}}</td>
        </ng-container>
    
    
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <span class="actions" (click)="removeCoache(row.id)">
              <mat-icon color="warn">delete</mat-icon>
            </span>
            <span class="actions" (click)="updateCoach(row.id)">
              <mat-icon color="primary">edit</mat-icon>
            </span>
    
          </td>
        </ng-container>
    
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
          [length]="dataSource?.coachCountSubject?.getValue()"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[10]"
          aria-label="Select page">
      </mat-paginator>
    </div>
    </div>
  </div>
