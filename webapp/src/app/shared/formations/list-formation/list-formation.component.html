<section class="text-gray-600" >
  <div class="container " >
    <h2 class="text-black text-center  " style="font-size: 2.5em ; margin-bottom: 2em;margin-top: 2em;">Nos formations</h2>

    <div class="flex flex-wrap  justify-center text-center"  >
      <!--start here-->

      <div class="mx-2  shadow-xl shadow-violet-300 mt-6" *ngFor="let session of formationList" style="width:350px">
        <div
          class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden"
        >
          <div class="w-full">
            <div class="w-full flex p-2">
              <div class="p-2">
                <img
                  [src]="getCover(session?.courses[0]?.cover)"
                  alt="author"
                  class="w-10 h-10 rounded-full overflow-hidden"
                />
              </div>
              <div class="pl-2 pt-2">
                
                <p class="font-bold">{{session.titre}}</p>
              </div>
            </div>
          </div>

          <img
            class="lg:h-48 md:h-36 w-full object-cover object-center"
            [src]="getCover(session?.courses[0]?.cover)"
            alt="blog cover"
          />

          <div class="p-4">
           
            <div class="flex flex-row">
              <div class=" text-sm uppercase bg-blue-100 p-1 px-2 text-blue-700 rounded-2xl">{{session?.theme}}</div>
          </div>
            <h3 class="title-font text-lg font-medium text-gray-900 ">
              {{ session.duree}}
            </h3>
            <div class="flex items-center flex-wrap">
              <a href="#" class="bg-blue-400  text-gray-100 rounded px-2 py-2 md:mb-2 lg:mb-0">
                <p class="inline-flex items-center">
                  S'inscrire
                  <svg
                    class="w-4 h-4 ml-2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </p>
              </a>
              <span
                class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200"
              >
                <svg
                  class="w-4 h-4 mr-1"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                  />
                </svg>
                24
              </span>
              <span
                class="text-gray-400 inline-flex items-center leading-none text-sm"
              >
                <svg
                  class="w-4 h-4 mr-1"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"
                  ></path>
                </svg>
                89
              </span>
            </div>
          </div>
        </div>
   

      <!--End here-->
    </div>
  </div>
  </div>
</section>
